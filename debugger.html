<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eruda 디버거 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #ffd700;
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="status">Eruda 디버거 활성화됨</div>
    
    <div class="container">
        <h1>🔧 Eruda 디버거 테스트</h1>
        <div class="info-box">
            <h3>📱 모바일 디버깅</h3>
            <p>이 도구는 특히 모바일 브라우저에서 유용합니다. 모바일 디바이스에서 이 페이지를 열어보세요!</p>
        </div>
    </div>

    <!-- Eruda 스크립트 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        // Eruda 초기화 및 자동 표시
        eruda.init();
        
        // 페이지 로드 후 잠깐 후에 eruda 패널을 자동으로 열기
        setTimeout(() => {
            eruda.show();
        }, 1000);
        
        // 페이지 로드 시 초기 메시지
        window.addEventListener('load', () => {
            console.log('🎉 Eruda 디버거 테스트 페이지가 로드되었습니다!');
            console.log('📱 모바일 디버깅을 위한 완벽한 도구입니다.');
            console.log('🔧 우측 하단의 eruda 버튼을 클릭하여 개발자 도구를 열어보세요!');
        });
        
        // 에러 이벤트 리스너
        window.addEventListener('error', (event) => {
            console.error('전역 에러 감지:', event.error);
        });
    </script>
</body>
</html>
