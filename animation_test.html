<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너 애니메이션 테스트 - Rainbow Themes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f9fc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 40px 0;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .theme-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .banner {
            width: 300px;
            height: 150px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .lottie-container {
            width: 100px;
            height: 100px;
        }

        button {
            margin-top: 25px;
            padding: 12px 28px;
            font-size: 15px;
            font-weight: 600;
            color: #333;
            background-color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0) scale(0.98);
        }

        /* --- Theme Colors --- */

        /* Red Theme */
        .theme-red .banner {
            background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            box-shadow: 0 20px 40px rgba(255, 75, 43, 0.3), 0 10px 10px rgba(0, 0, 0, 0.05);
        }

        .theme-red button:hover {
            color: #FF4B2B;
        }

        /* Orange Theme */
        .theme-orange .banner {
            background: linear-gradient(135deg, #FF8008 0%, #FFC837 100%);
            box-shadow: 0 20px 40px rgba(255, 128, 8, 0.3), 0 10px 10px rgba(0, 0, 0, 0.05);
        }

        .theme-orange button:hover {
            color: #FF8008;
        }

        /* Yellow Theme */
        .theme-yellow .banner {
            background: linear-gradient(135deg, #F2994A 0%, #F2C94C 100%);
            box-shadow: 0 20px 40px rgba(242, 201, 76, 0.3), 0 10px 10px rgba(0, 0, 0, 0.05);
        }

        .theme-yellow button:hover {
            color: #F2994A;
        }

        /* Green Theme */
        .theme-green .banner {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 20px 40px rgba(56, 239, 125, 0.3), 0 10px 10px rgba(0, 0, 0, 0.05);
        }

        .theme-green button:hover {
            color: #11998e;
        }

        /* Blue Theme */
        .theme-blue .banner {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            box-shadow: 0 20px 40px rgba(33, 147, 176, 0.3), 0 10px 10px rgba(0, 0, 0, 0.05);
        }

        .theme-blue button:hover {
            color: #2193b0;
        }

        /* Purple Theme */
        .theme-purple .banner {
            background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%);
            box-shadow: 0 20px 40px rgba(74, 0, 224, 0.3), 0 10px 10px rgba(0, 0, 0, 0.05);
        }

        .theme-purple button:hover {
            color: #4A00E0;
        }
    </style>
</head>

<body>

    <h1>Select Your Favorite Theme</h1>

    <div class="grid-container">
        <!-- Red -->
        <div class="theme-wrapper theme-red">
            <div class="banner">
                <div class="lottie-container"></div>
            </div>
            <button>Red Theme</button>
        </div>

        <!-- Orange -->
        <div class="theme-wrapper theme-orange">
            <div class="banner">
                <div class="lottie-container"></div>
            </div>
            <button>Orange Theme</button>
        </div>

        <!-- Yellow -->
        <div class="theme-wrapper theme-yellow">
            <div class="banner">
                <div class="lottie-container"></div>
            </div>
            <button>Yellow Theme</button>
        </div>

        <!-- Green -->
        <div class="theme-wrapper theme-green">
            <div class="banner">
                <div class="lottie-container"></div>
            </div>
            <button>Green Theme</button>
        </div>

        <!-- Blue -->
        <div class="theme-wrapper theme-blue">
            <div class="banner">
                <div class="lottie-container"></div>
            </div>
            <button>Blue Theme</button>
        </div>

        <!-- Purple -->
        <div class="theme-wrapper theme-purple">
            <div class="banner">
                <div class="lottie-container"></div>
            </div>
            <button>Purple Theme</button>
        </div>
    </div>

    <!-- Lottie Player CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <script>
        // Init handler for each theme
        document.querySelectorAll('.theme-wrapper').forEach((wrapper) => {
            const banner = wrapper.querySelector('.banner');
            const animateBtn = wrapper.querySelector('button');
            const lottieContainer = wrapper.querySelector('.lottie-container');
            let lottieAnimation;

            function setupLottie() {
                if (lottieAnimation) {
                    lottieAnimation.destroy();
                }
                lottieContainer.innerHTML = '';

                lottieAnimation = lottie.loadAnimation({
                    container: lottieContainer,
                    renderer: 'svg',
                    loop: false,
                    autoplay: false,
                    path: 'https://assets2.lottiefiles.com/packages/lf20_atippmse.json'
                });
            }

            function playLottie() {
                if (lottieAnimation) {
                    lottieAnimation.goToAndPlay(0);
                }
            }

            animateBtn.addEventListener('click', () => {
                banner.style.transition = 'none';

                // 1. Reset
                banner.style.opacity = '0';
                banner.style.transform = 'scale(0.9)';
                setupLottie();

                // 2. Start Animation Sequence
                setTimeout(() => {
                    banner.style.opacity = '1';

                    setTimeout(() => {
                        // Scale Up
                        banner.style.transition = 'transform 0.1s ease-out';
                        banner.style.transform = 'scale(1.1)';

                        const handleScaleDown = () => {
                            // Scale Normal
                            banner.style.transition = 'transform 0.2s ease-in-out';
                            banner.style.transform = 'scale(1.0)';

                            // Play Lottie
                            banner.addEventListener('transitionend', playLottie, { once: true });
                        };

                        banner.addEventListener('transitionend', handleScaleDown, { once: true });

                    }, 50);
                }, 500);
            });
        });
    </script>
</body>

</html>
